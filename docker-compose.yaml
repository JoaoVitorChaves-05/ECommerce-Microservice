version: '3.8'

services:
  api:
    image: node:18
    build: .
    container_name: api
    ports:
      - "80:80"
    depends_on:
      - db
    restart: on-failure

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql


volumes:
  db_data:
